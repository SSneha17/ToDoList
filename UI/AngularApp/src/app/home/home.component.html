

<div style="display: block; align-content:center ;">
<div>
    <input type="text" [(ngModel)]="newTask.Task"><button (click)="addTask()">Add Task</button>
  </div>


<table style="padding: 1px; border: 0cqi;">
    <tr>
      <th style="width: 20%;">No.</th>
      <th style="width: 20%;">Date</th>  
      <th style="width: 20%;">Task</th>
      <th style="width: 20%;">Completed</th>
      <th style="width: 10%">Actions</th>
    </tr>
    <tr *ngFor="let item of tasks; let i = index">
      <td >{{i+1}}</td>
      <td>{{item.Date}}</td> 
      <td>{{item.Task}}</td>
      <td><mat-checkbox [(ngModel)]="item.isCompleted"></mat-checkbox></td>
      <td><button (click)="editTask(item.id)">Edit Task</button></td>
      <td><button (click)="deleteTask(item.id)">Delete Task</button></td>
    </tr>
  </table>
</div>
